apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        - containerPort: 443
---
    apiVersion: v1
    kind: Service
    metadata:
        name: nginx
        annotations:
          metallb.universe.tf/allow-shared-ip: shared
    spec:
        selector:
            app: nginx
        ports:
            - name: http
              port: 80
              protocol: TCP
              targetPort: 80
            - name: https
              port: 443
              protocol: TCP
              targetPort: 443
        type: LoadBalancer
        loadBalancerIP: 192.168.99.125
